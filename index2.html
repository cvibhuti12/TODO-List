  <script>
    setInterval(() => {


      a = new Date();
      var todayday;
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      todayday = a.toLocaleDateString(undefined, options);
      todaytime = a.toLocaleTimeString();
      document.getElementById('time2').innerHTML = todayday;
      document.getElementById('time1').innerHTML = todaytime;
    }, 1000);
  </script>
